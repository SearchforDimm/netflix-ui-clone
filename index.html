<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>UI Netflix Clone</title>

        <div class="nav" id="nav">
            <img src="image/netflix-logo.png" alt="" class="nav-logo">

    <header class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Peaky Blinders</h1>
        </div>
        <div class="banner-button">
            <button class="banner-button1">Play</button>
            <button class="banner-button1">Watch Later</button>
        </div>
        <h1 class="banner-desc">
            A notorious gang in 1919 Birmingham, England, is led by the fierce Tommy Shelby, a crime boss set on moving up in the world no matter the cost.
        </h1>
        <div class="banner-fadebottom"></div>
    </header>
